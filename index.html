<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>

<div id = "app">
    <h1 class="title">Github Search Repo</h1>

    <div class="search-line">
        <input class="search-input" type="text" placeholder="Search repositories...">
    </div>

    <div class="main">
        <div class="repo-wrapper">
            <ul class="repo-list"></ul>
        </div>

        <div class="selected-repos">
            <h2 class = "selected-repos-title">Selected repositories</h2>
            <ul class="selected-repo-list"></ul>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
